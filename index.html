<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://kit.fontawesome.com/57ef9f8837.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
</head>

<body>
    <h1>Coustom Video Player</h1>
    <video src="On track in the new Porsche 911 GT3 RS.mp4" id="video" class="screen"
        poster="https://www.shutterstock.com/shutterstock/videos/1062689827/thumb/9.jpg?ip=x480"></video>

    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" stop="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
    </div>


    <script src="index.js"></script>
</body>

</html>
